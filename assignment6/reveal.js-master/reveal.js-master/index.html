<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<H2>Haipeng Ren</H2>
					<p>CISW 17</p>
				</section>
				<section data-background="#c04ff0">
					<p>data-background="#c04ff0"</p>
				</section>
				<section data-transition="zoom-in fade-out">
					<H3>zoom-in and fade-out</H3>
				</section>
				<style>
					@keyframes fadeIn{
					0%{
							opacity: 0;
						}
					100%{
							opacity:1;
					}
					}
					.classp{
						opacity: 1;
						animation-name: fadeIn;
						animation-iteration-count: 10;
						animation-timing-function: ease-in;
						animation-duration: 1.5s;
						transform: skew(30deg);
					}
				</style>
				<section>
					<H2>CSS Transformations</H2>
					<P class="classp">This is a test of CSS Transformation</P>
				</section>
				<section>
					<H3>Transitions include...</H3>
					<ul>
						<li>rotate</li>
						<li>move</li>
						<li>scale</li>
						<li>skew</li>
						<li>and more...</li>
					</ul>
				</section>
				<section>
					<H2>Thank You!</H2>
				</section>
				<section data-background="https://cdn.wallpapersafari.com/4/62/7KWnMe.jpg">

				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
